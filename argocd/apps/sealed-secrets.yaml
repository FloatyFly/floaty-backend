apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/FloatyFly/floaty-backend
    targetRevision: main
    path: argocd/sealed-secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: floaty
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
