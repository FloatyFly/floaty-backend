apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-floaty-backend
spec:
  ingressClassName: nginx
  rules:
    - tls:
        - hosts:
            - floaty.kos.cheap
    - host: floaty.kos.cheap
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: svc-floaty-backend
                port:
                  number: 80