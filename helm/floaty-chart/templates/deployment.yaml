apiVersion: apps/v1
kind: Deployment
metadata:
  name: floaty-backend
spec:
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: floaty-backend
  template:
    metadata:
      labels:
        app: floaty-backend
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - floaty-backend
            topologyKey: kubernetes.io/hostname
      containers:
        - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: floaty-backend
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: MYSQL_USER
              value: floaty
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password
            - name: SENDGRID_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: sendgrid-api-key
                  optional: true